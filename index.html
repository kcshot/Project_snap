<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Nunito+Sans&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo"><img src="/images/logo.svg" alt="logo"></div>
        <input type="checkbox" id="check">
        <div class="menu_one">
            <div class="list">
                <ul class="menu_two">
                    <li  class="feature"><h2 >Features  <label for="btn" class="arrow"><i class="fas fa-caret-down"></i></label></h2>
                        <input type="checkbox"  id="btn" class="input_one">
                        <ul id="fea">
                            <li>
                                <img src="/images/icon-todo.svg" alt="todo">
                                <h3>Todo list</h3>
                            </li>
                            <li>
                                <img src="/images/icon-calendar.svg" alt="Calender">
                                <h3>Calender</h3>
                            </li>
                            <li>
                                <img src="/images/icon-reminders.svg" alt="Reminders">
                                <h3>Reminders</h3>
                            </li>
                            <li>
                                <img src="/images/icon-planning.svg" alt="Planning">
                                <h3>Planning</h3>
                            </li>
                        </ul>
                    </li>
                    <li class="company"><h2>Company <label for="btn-2"  class="arrow"><i class="fas fa-caret-down"></i></label></h2>
                        <input type="checkbox"  id="btn-2" class="input_one">
                        <ul id="com">
                            <li>
                                <h3>History</h3>
                            </li>
                            <li>
                                <h3>Our Team</h3>
                            </li>
                            <li>
                                <h3>Blog</h3>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="ca_reer">Careers</h2>
                    </li>
                    <li>
                        <h2 class="ca_reer">About</h2>
                    </li>
                </ul>
            </div>
            <div class="log_reg">
                <button class="bnt1">Login</button>
                <button class="bnt2">Register</button>
            </div>
            <label for="check" class="closing-menu"><i class="fas fa-times"></i></label>
        </div>
        <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>

        
    </nav>
    <main>
        <div class="img_mobile">
            <img src="/images/image-hero-mobile.png" alt="">
        </div>
        <div class="laptop">

            <div class="write_up">
                <h1>Make <br> remote work</h1>
                <p>
                    Get your team in sync, no matter your location. <br>
                    Streamline processes, create team rituals, and <br> 
                    watch productivity soar.
                </p>
                <button>Learn more</button>
                <div class="photo">
                    <img src="/images/client-databiz.svg" alt="data">
                    <img src="/images/client-audiophile.svg" alt="audio">
                    <img src="/images/client-meet.svg" alt="meet">
                    <img src="/images/client-maker.svg" alt="maker">
                </div>
            </div>

            <div class="img_con">
                <img src="/images/image-hero-desktop.png" alt="hero">
            </div>
        </div>
    </main>

</body>
</html>
